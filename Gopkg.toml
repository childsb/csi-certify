# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "k8s.io/kubernetes"
  branch = "master"
  source = "github.com/kubernetes/kubernetes"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.7.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.3"

[[override]]
  name = "k8s.io/client-go"
  branch = "master"
  source = "github.com/kubernetes/client-go"

[[constraint]]
  name = "k8s.io/api"
  branch = "master"
  source = "github.com/kubernetes/api"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  branch = "master"
  source = "github.com/kubernetes/apiextensions-apiserver"

[[override]]
  name = "k8s.io/apiserver"
  branch = "master"
  source = "github.com/kubernetes/apiserver"

[[override]]
  name = "k8s.io/apimachinery"
  branch = "master"
  source = "github.com/kubernetes/apimachinery"

[[override]]
  name = "k8s.io/cli-runtime"
  branch = "master"
  source = "github.com/kubernetes/cli-runtime"

[[override]]
  name = "sigs.k8s.io/structured-merge-diff"
  source = "github.com/kubernetes-sigs/structured-merge-diff"
  revision = "e5e029740eb81ee0217ecf9d950c25a0eeb9688a"

[[override]]
  name = "github.com/evanphx/json-patch"
  source = "github.com/evanphx/json-patch"
  revision = "5858425f75500d40c52783dce87d085a483ce135"

[[override]]
  source = "https://github.com/fsnotify/fsnotify/archive/v1.4.7.tar.gz"
  name = "gopkg.in/fsnotify.v1"

